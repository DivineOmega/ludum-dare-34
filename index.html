<!DOCTYPE html>
<html>

    <script src="convergame-engine/convergame.min.js"></script>

    <script src="scenes/StartScene.js"></script>

    <script src="objects/Balloon.js"></script>
    <script src="objects/RockThrower.js"></script>

    <script>
      var mainCanvas = document.getElementById('mainCanvas');

      convergame.scene.changeScene(startScene);

      convergame.startMainGameLoop();
